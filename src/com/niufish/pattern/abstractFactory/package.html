抽象工厂(Abstract Factory)模式<br />
 <img src="{@docRoot}/images/abstractFactory.gif" width="568" height="253"><br />





<ul>
  <li><strong>意图:</strong>为特定的客户(或情况)提供特定系列的对象。提供一个创建一系列相关或相互依赖对象的接口，而无需指定它们具体的类(GoF)。 </li>
  <li><strong>问题:</strong>一系列相关的对象需要被实例化。</li>
  <li><strong>注意:</strong>暂无</li>
</ul>
