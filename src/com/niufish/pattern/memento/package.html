<ul>
  <li><strong>意图:</strong>在不破坏封装性的前提下，捕获一个对象的内部状态，并在该对象之外保存这个状态。这样以后就可将该对象恢复到原先保存的状态。</li>
  <li><strong>问题:</strong>
    <ul>
      <li>必须保存一个对象在某一个时刻的(部分)状态, 这样以后需要时它才能恢复到先前的状态。 </li>
      <li>如果一个用接口来让其它对象直接得到这些状态，将会暴露对象的实现细节并破坏对象的封装性。</li>
    </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
