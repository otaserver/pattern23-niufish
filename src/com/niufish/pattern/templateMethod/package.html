模版方法(Template Method)模式<br />
 <img src="{@docRoot}/images/templateMethod.gif" width="395" height="225"><br />





<ul>
  <li><strong>意图:</strong>定义一个操作中的算法的骨架，而将一些步骤延迟到子类中。此模式使得子类可以不改变一个算法的结构即可重定义该算法的某些特定步骤。</li>
  <li><strong>问题:</strong>
    <ul>
      <LI>一次性实现一个算法的不变的部分，并将可变的行为留给子类来实现。 
      <LI>各子类中公共的行为应被提取出来并集中到一个公共父类中以避免代码重复。</LI>
      <LI>控制子类扩展。
      </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
