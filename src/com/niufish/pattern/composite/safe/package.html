合成(Composite)/整体(Part-Whole)模式 [安全式]<br />
<img src="{@docRoot}/images/composite.gif" width="571" height="257"><br />





<ul>
  <li><strong>意图:</strong>将对象组合成树形结构以表示“部分-整体”的层次结构。</li>
  <li><strong>问题:</strong>想表示对象的部分-整体层次结构。希望用户忽略组合对象与单个对象的不同，用户将统一地使用组合结构中的所有对象。</li>
  <li><b>安全的合成模式注意:</b>客户端不应该运行getComposite使用另一个对象来实现对子对象的操作，透明度不高</li>
</ul>
