享元(Flyweight)模式<br />
 <img src="{@docRoot}/images/flyweight.gif" width="598" height="369"><br />





<ul>
  <li><strong>意图:</strong>运用共享技术有效地支持大量细粒度的对象。</li>
  <li><strong>问题:</strong>
    <ul>
      <LI>一个应用程序使用了大量的对象。 
      <LI>完全由于使用大量的对象，造成很大的存储开销。 
      <LI>对象的大多数状态都可变为外部状态。 
      <LI>如果删除对象的外部状态，那么可以用相对较少的共享对象取代很多组对象。 
      <LI>应用程序不依赖于对象标识。</LI>
      </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
