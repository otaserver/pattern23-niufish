对象的适配器(Adapter)模式<br />
 <img src="{@docRoot}/images/adapter4object.gif" width="524" height="197"><br />





<ul>
  <li><strong>意图:</strong>将一个类的接口转换成客户希望的另外一个接口。此模式使得原本由于接口不兼容而不能一起工作的那些类可以一起工作。</li>
  <li><strong>问题:</strong>
    <ul>
      <LI>你想使用一个已经存在的类，而它的接口不符合你的需求。 
      <LI>你想创建一个可以复用的类，该类可以与其他不相关的类或不可预见的类（即那些接口可能不一定兼容的类）协同工作。 </LI>
      <LI>多个对象适配成为一个对象</LI>
    </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
