访问者(Visitor)模式<br />
 <img src="{@docRoot}/images/state.gif" width="472" height="190"><br />





<ul>
  <li><strong>意图:</strong>表示一个作用于某对象结构中的各元素的操作。它使你可以在不改变各元素的类的前提下定义作用于这些元素的新操作。</li>
  <li><strong>问题:</strong>
    <ul>
      <LI>一个对象结构包含很多类对象，它们有不同的接口，而你想对这些对象实施一些依赖于其具体类的操作。 
      <LI>需要对一个对象结构中的对象进行很多不同的并且不相关的操作，而你想避免让这些操作“污染”这些对象的类。</LI>
      <LI>定义对象结构的类很少改变，但经常需要在此结构上定义新的操作。
      </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
