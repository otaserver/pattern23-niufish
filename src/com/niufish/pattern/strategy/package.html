策略(Strategy)模式<br />
 <img src="{@docRoot}/images/strategy.gif" width="539" height="186"><br />





<ul>
  <li><strong>意图:</strong>定义一系列的算法,把它们一个个封装起来, 并且使它们可相互替换。本模式使得算法可独立于使用它的客户而变化。</li>
  <li><strong>问题:</strong>需要根据发出请求的客户或被处理的数据对算法作出选择。出现大量的switch语句。需要实现类的状态。</li>
  <li><strong>注意:</strong>客户端知道所使用的算法或行为。对象数量比较多。</li>
</ul>
