状态(State)模式<br />
 <img src="{@docRoot}/images/state.gif" width="472" height="190"><br />





<ul>
  <li><strong>意图:</strong>允许一个对象在其内部状态改变时改变它的行为。对象看起来似乎修改了它的类。</li>
  <li><strong>问题:</strong>
    <ul>
      <LI>一个对象的行为取决于它的状态, 并且它必须在运行时刻根据状态改变它的行为。 
      <LI>一个操作中含有庞大的多分支的条件语句，且这些分支依赖于该对象的状态。这个状态通常用一个或多个枚举常量表示。通常, 有多个操作包含这一相同的条件结构。S t a t e模式将每一个条件分支放入一个独立的类中。这使得你可以根据对象自身的情况将对象的状态作为一个对象，这一对象可以不依赖于其他对象而独立变化。</LI>
      </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
