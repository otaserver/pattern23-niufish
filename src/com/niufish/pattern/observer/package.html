观察者(Observer)模式<br />
 <img src="{@docRoot}/images/observer.gif" width="615" height="243"><br />





<ul>
  <li><strong>意图:</strong>定义对象间的一种一对多的依赖关系,当一个对象的状态发生改变时, 所有依赖于它的对象都得到通知并被自动更新。(代码使用java.util库的支持)</li>
  <li><strong>问题:</strong>
    <ul>
      <LI>当一个抽象模型有两个方面, 其中一个方面依赖于另一方面。将这二者封装在独立的对象中以使它们可以各自独立地改变和复用。 
      <LI>当对一个对象的改变需要同时改变其它对象, 而不知道具体有多少对象有待改变。 
      <LI>当一个对象必须通知其它对象，而它又不能假定其它对象是谁。换言之, 你不希望这些对象是紧密耦合的。</LI>
      </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
