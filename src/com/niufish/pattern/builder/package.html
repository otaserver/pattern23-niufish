建造(Builder)模式<br />
 <img src="{@docRoot}/images/builder.gif" width="568" height="200"><br />





<ul>
  <li><strong>意图:</strong>将一个复杂对象的构建与它的表示分离，使得同样的构建过程可以创建不同的表示。</li>
  <li><strong>问题:</strong>当创建复杂对象的算法应该独立于该对象的组成部分以及它们的装配方式时。当构造过程必须允许被构造的对象有不同的表示时。</li>
  <li><strong>注意:</strong>暂无</li>
</ul>
