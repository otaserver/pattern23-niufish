迭代子(Iterator)/游标(Cursor)模式<br />
 <img src="{@docRoot}/images/iterator.gif" width="560" height="276"><br />





<ul>
  <li><strong>意图:</strong>提供一种方法顺序访问一个聚合对象中各个元素, 而又不需暴露该对象的内部表示。</li>
  <li><strong>问题:</strong>
    <ul>
      <LI>访问一个聚合对象的内容而无需暴露它的内部表示。 
      <LI>支持对聚合对象的多种遍历。 
      <LI>为遍历不同的聚合结构提供一个统一的接口(即, 支持多态迭代)。 </LI>
      </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
