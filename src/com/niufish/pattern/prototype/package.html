原型(Prototype)模式<br />
 <img src="{@docRoot}/images/prototype.gif" width="518" height="242"><br />





<ul>
  <li><strong>意图:</strong>用原型实例指定创建对象的种类，并且通过拷贝这些原型创建新的对象。</li>
  <li><strong>问题:</strong>
    <ul>
      <li>当要实例化的类是在运行时刻指定时，例如，通过动态装载；或者 </li>
      <li>为了避免创建一个与产品类层次平行的工厂类层次时；或者 </li>
      <li>当一个类的实例只能有几个不同状态组合中的一种时。建立相应数目的原型并克隆它们可能比每次用合适的状态手工实例化该类更方便一些。 </li>
    </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
