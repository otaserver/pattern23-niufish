解释器(Interpreter)模式<br />
 <img src="{@docRoot}/images/interpreter.gif" width="450" height="242"><br />





<ul>
  <li><strong>意图:</strong>给定一个语言，定义它的文法的一种表示，并定义一个解释器，这个解释器使用该表示来解释语言中的句子。</li>
  <li><strong>问题:</strong>
    <ul>
      <LI>当有一个语言需要解释执行, 并且你可将该语言中的句子表示为一个抽象语法树时，可使用解释器模式。      <LI>该文法简单对于复杂的文法, 文法的类层次变得庞大而无法管理。
      <LI>效率不是一个关键问题最高效的解释器通常不是通过直接解释语法分析树实现的, 而是首先将它们转换成另一种形式。
      </ul>
  </li>
  <li><strong>注意:</strong>暂无</li>
</ul>
